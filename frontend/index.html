<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Emotional AI Companion</h1>
        <div class="avatar" onclick="chooseAvatar('Ronald')">
            <img src="ronald.png" alt="Ronald Weasley">
            <button>Choose Me</button>
        </div>
        <div class="avatar" onclick="chooseAvatar('Hero')">
            <img src="hero.png" alt="Hero Fiennes Tiffin">
            <button>Choose Me</button>
        </div>
        <div class="avatar" onclick="chooseAvatar('Harry')">
            <img src="harry.png" alt="Harry Styles">
            <button>Choose Me</button>
        </div>
    </div>

    <script>
        function chooseAvatar(avatar) {
            localStorage.setItem('selectedAvatar', avatar);
            window.location.href = "chat.html";
        }
    </script>
</body>
</html>
